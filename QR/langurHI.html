<script type="text/javascript" src="vendor/jquery/jquery-3.2.1.min.js"></script>
<script>

	var ha = ($('#videobox').offset().top + $('#videobox').height());
	$(window).scroll(function(){
		if($(window).scrollTop() > ha + 200){
			$('#videobox').css('bottom', '0');
		} else if($(window).scrollTop() < ha + 100){
			$('#videobox').removeClass('out').addClass('in');
		} else{
			$('#videobox').removeClass('in').addClass('out');
			$('#videobox').css('bottom', '-500px');
		}
	});

</script>
 <script>
  document.getElementById("link_id").addEventListener("click", function () {
    document.getElementById("linkAudio").play();
  });
</script>
